[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	fastled/FastLED@^3.5.0
	ssilverman/TeensyDMX@^4.3.0-snapshot
	adafruit/Adafruit GFX Library@^1.11.3
	adafruit/Adafruit SSD1306@^2.5.6
	paulstoffregen/Time@^1.6.1
